<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Computing IAaaS</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>EntityFinder</h1>

  <section id="upload-video-zone">
    <h2>Upload a video</h2>
    <div id="video-container">
      <input id="video-input" type="file" accept="video/*">
    </div>
    <video id="video-preview" width="400" controls="controls" preload="metadata">
    </video>
  </section>

  <section id="search-bar-zone">
    <form action="#">
      <input id="search-input" type="text" placeholder="Type keywords of the entities you want to find...">
      <button id="search-button" type="submit">Search</button>
    </form>
  </section>

  <section id="response-zone">
    <h2>Results</h2>
    <ul id="frame-list"></ul>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/upload_handler.js"></script>
  <script src="../js/preprocess_display.js"></script>
</body>
</html>
